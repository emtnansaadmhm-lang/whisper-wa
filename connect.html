<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper-WA | Connect</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary-dark:#1f5f3b;
      --primary-mid:#3f9b5f;
      --primary-light:#5fbf7a;
      --accent-glow:#8fd9a8;

      --bg-dark:#0e1a12;

      --glass-bg: rgba(20, 40, 30, 0.65);
      --glass-border: rgba(95, 191, 122, 0.3);

      --text-white:#ffffff;
      --text-muted:#c2dec9;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:'Tajawal',sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-white);
      height:100vh;
      overflow:hidden;

      background-image:
        linear-gradient(rgba(31,95,59,0.10) 1px, transparent 1px),
        linear-gradient(90deg, rgba(31,95,59,0.10) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .animated-bg-logo{
      position: fixed;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      z-index:-1;
      width: 600px;
      pointer-events:none;
      opacity:0.2;
      animation: cyberGlowPulse 8s ease-in-out infinite alternate;
    }
    .animated-bg-logo img{
      width:100%;
      filter: drop-shadow(0 0 30px var(--primary-mid));
    }

    .main-container{
      display:flex;
      flex-direction:column;
      height:100vh;
      padding:25px;
      gap:20px;
      position:relative;
      z-index:1;
    }

    .glass-header{
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      padding: 12px 25px;
      border-radius: 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .center-area{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .glass-card{
      width:min(760px, 92vw);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      padding: 26px;
    }

    .field-input{
      width:100%;
      padding:12px 14px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: rgba(0,0,0,0.28);
      color: white;
    }

    .actions-row{
      display:flex;
      gap:12px;
      margin-top: 18px;
    }

    .btn-primary{
      flex:1;
      background: linear-gradient(45deg, var(--primary-dark), var(--primary-mid));
      color:white;
      border:none;
      padding: 12px;
      border-radius: 14px;
      cursor:pointer;
    }

    .btn-ghost{
      flex:1;
      background: rgba(0,0,0,0.18);
      color: var(--accent-glow);
      border: 1px solid rgba(255,255,255,0.10);
      padding: 12px;
      border-radius: 14px;
      cursor:pointer;
    }

    .alert{
      margin-top: 16px;
      padding: 12px;
      border-radius: 14px;
    }

    .alert.hidden{ display:none; }
    .alert.info{ background: rgba(63,155,95,0.12); }
    .alert.success{ background: rgba(95,191,122,0.15); }
    .alert.danger{ background: rgba(255,107,107,0.14); }

    .log-box{
      margin-top: 14px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(0,0,0,0.22);
      height: 190px;
      overflow-y: auto;
      font-family: monospace;
    }

    .log-line.success{ color:#8ff0b0; }
    .log-line.danger{ color:#ffb3b3; }
  </style>
</head>

<body>

<div class="main-container">

  <main class="center-area">

    <section class="glass-card">

      <h2>Connect Device</h2>

      <label>IP:PORT (اختياري)</label>
      <input class="field-input" id="ipInput" placeholder="192.168.1.20:5555" />

      <div class="hint">
        لو تبين USB: اشبكي الجوال بالكيبل + فعّلي USB Debugging ثم اضغطي Connect
      </div>

      <div class="actions-row">
        <button class="btn-primary" id="btnConnect">Connect</button>
        <button class="btn-ghost" id="btnViewPrev">View Previous Chats</button>
      </div>

      <div class="alert hidden" id="alertBox"></div>

      <div class="log-box hidden" id="logBox"></div>

    </section>

  </main>
</div>

<script>
const CHAT_PAGE = "chat.html";

const DEMO_IS_ROOTED = true;
const DEMO_USB_DEVICE_FOUND = true;

const alertBox = document.getElementById("alertBox");
const logBox = document.getElementById("logBox");

function showAlert(type, text) {
  alertBox.className = "alert " + type;
  alertBox.textContent = text;
}

function addLog(text, type="") {
  logBox.classList.remove("hidden");
  const d = document.createElement("div");
  d.className = "log-line " + type;
  d.textContent = text;
  logBox.appendChild(d);
}

function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

async function pipeline(){
  addLog("[INFO] Detecting device...");
  await sleep(500);

  addLog("[INFO] ADB connection established");
  await sleep(500);

  addLog("[INFO] Extracting WhatsApp data...");
  await sleep(600);

  addLog("[INFO] Calculating SHA-256 hashes...");
  await sleep(600);

  addLog("[INFO] Decrypting database...");
  await sleep(700);

  addLog("[SUCCESS] Extraction complete!", "success");
}

document.getElementById("btnConnect").onclick = async () => {

  const ip = document.getElementById("ipInput").value.trim();

  if (!ip && !DEMO_USB_DEVICE_FOUND) {
    showAlert("danger", "لم يتم العثور على جهاز USB");
    addLog("[ERROR] No USB device found", "danger");
    return;
  }

  if (!DEMO_IS_ROOTED) {
    showAlert("danger", "الجهاز غير مروّت ولا يمكن المتابعة");
    addLog("[ERROR] Device not rooted", "danger");
    return;
  }

  showAlert("info", "بدء العمليات...");
  await pipeline();

  showAlert("success", "تم الانتهاء... الانتقال لصفحة الشات");

  await sleep(700);
  window.location.href = CHAT_PAGE;
};

document.getElementById("btnViewPrev").onclick = () => {
  window.location.href = CHAT_PAGE;
};
</script>

</body>
</html>
