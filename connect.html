<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper-WA | Connect</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* ====== كل الستايل كما هو بدون تغيير ====== */
    :root{
      --primary-dark:#1f5f3b;
      --primary-mid:#3f9b5f;
      --primary-light:#5fbf7a;
      --accent-glow:#8fd9a8;
      --bg-dark:#0e1a12;
      --glass-bg: rgba(20, 40, 30, 0.65);
      --glass-border: rgba(95, 191, 122, 0.3);
      --text-white:#ffffff;
      --text-muted:#c2dec9;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family:'Tajawal',sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-white);
      height:100vh;
      overflow:hidden;
      background-image:
        linear-gradient(rgba(31,95,59,0.10) 1px, transparent 1px),
        linear-gradient(90deg, rgba(31,95,59,0.10) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .animated-bg-logo{
      position: fixed;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      z-index:-1;
      width: 600px;
      opacity:0.18;
    }

    .main-container{
      display:flex;
      flex-direction:column;
      height:100vh;
      padding:24px;
      gap:18px;
    }

    .center{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:min(920px, 95vw);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 26px;
    }

    .tabs{
      display:flex;
      background: rgba(0,0,0,0.18);
      border-radius: 16px;
      overflow:hidden;
      margin-bottom: 14px;
    }

    .tab-btn{
      flex:1;
      padding: 12px;
      cursor:pointer;
      background: transparent;
      color: var(--text-muted);
      border: none;
      font-weight:900;
    }

    .tab-btn.active{
      background: rgba(95,191,122,0.16);
      color: var(--accent-glow);
    }

    .tab-content{ display:none; }
    .tab-content.active{ display:block; }

    .panel{
      background: rgba(0,0,0,0.16);
      border-radius: 18px;
      padding: 16px;
    }

    .actions{
      display:flex;
      gap: 12px;
      margin-top: 14px;
    }

    .btn{
      flex:1;
      padding: 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:900;
      border: none;
    }

    .btn-primary{
      background: linear-gradient(45deg, var(--primary-dark), var(--primary-mid));
      color:white;
    }

    .btn-ghost{
      background: rgba(0,0,0,0.18);
      color: var(--accent-glow);
      border: 1px solid rgba(255,255,255,0.10);
    }
  </style>
</head>

<body>

  <div class="animated-bg-logo">
    <img src="logo.png" alt="Background Logo">
  </div>

  <div class="main-container">

    <!-- ✅ Header -->
    <div id="header-placeholder"></div>

    <script>
      fetch("header.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("header-placeholder").innerHTML = html;
        });
    </script>

    <main class="center">
      <section class="card">

        <h1>Connect Device</h1>
        <p>Select a connection method</p>

        <div class="tabs">
          <button class="tab-btn active" data-tab="wifiTab">Wi-Fi</button>
          <button class="tab-btn" data-tab="usbTab">USB</button>
        </div>

        <div class="tab-content active" id="wifiTab">
          <div class="panel">
            <input id="ipInput" placeholder="192.168.1.20:5555">
            <div class="actions">
              <button class="btn btn-primary" id="btnWifiConnect">Connect</button>
              <button class="btn btn-ghost" id="btnWifiPrev">View Previous Chats</button>
            </div>
          </div>
        </div>

        <div class="tab-content" id="usbTab">
          <div class="panel">
            <div class="actions">
              <button class="btn btn-primary" id="btnUsbConnect">Connect</button>
              <button class="btn btn-ghost" id="btnUsbPrev">View Previous Chats</button>
            </div>
          </div>
        </div>

      </section>
    </main>

  </div>

  <script>
    const CHAT_PAGE = "chat.html";

    document.getElementById("btnWifiPrev").onclick = () => {
      window.location.href = CHAT_PAGE;
    };
    document.getElementById("btnUsbPrev").onclick = () => {
      window.location.href = CHAT_PAGE;
    };

    document.querySelectorAll(".tab-btn").forEach(btn=>{
      btn.onclick = ()=>{
        document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      };
    });
  </script>

</body>
</html>
