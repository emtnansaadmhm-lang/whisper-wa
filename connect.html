<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Device Connection</title>

<style>
body {
  font-family: Arial;
  padding: 20px;
}

.box {
  border: 1px solid #ccc;
  padding: 15px;
  width: 400px;
}

button {
  padding: 8px;
  margin: 5px;
}

.status {
  margin-top: 15px;
  background: #f2f2f2;
  padding: 10px;
  display: none;
}
</style>
</head>

<body>

<h2>Device Connection</h2>

<div class="box">

  <p>Choose method:</p>

  <button>USB</button>
  <button>IP:PORT</button>

  <br><br>

  <input id="ip" placeholder="Enter IP:PORT">

  <button onclick="connect()">Connect</button>

  <div id="output" class="status">
    <p>ADB Status: Connected âœ”</p>

    <a href="chat.html">Go to Chats</a>
  </div>

</div>

<script>
function connect() {
  document.getElementById("output").style.display = "block";
}
</script>

</body>
</html>
