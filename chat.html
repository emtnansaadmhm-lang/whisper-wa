<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper-WA | بناء التقرير</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="animated-bg-logo">
    <img src="logo.png" alt="Background Logo">
</div>

    <div class="main-container">
        
        <header class="glass-header small-header">
            <div class="logo-section">
                <img src="logo.png" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h3>Whisper-WA</h3>
                    <span class="case-badge" id="txt-case">قضية رقم: #055xxx</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="lang-switch-btn" onclick="toggleLanguage()">
                    <i class="fa-solid fa-globe"></i> <span id="lang-label">English</span>
                </button>

                <a href="index.html" class="icon-btn highlight" id="txt-home">الرئيسية</a>
                <button class="icon-btn" id="txt-stats"><i class="fa-solid fa-chart-pie"></i> الإحصائيات</button>
                <button class="icon-btn" id="txt-account"><i class="fa-solid fa-user"></i> حسابي</button>
            </div>
        </header>

        <div class="workspace-grid">
            
            <aside class="glass-panel report-sidebar">
                <div class="sidebar-header">
                    <h3 id="txt-draft-title"><i class="fa-solid fa-file-contract"></i> مسودة التقرير</h3>
                    <button class="btn-small"><i class="fa-solid fa-plus"></i></button>
                </div>
                
                <button class="btn-primary full-width mb-10" id="txt-add-btn">
                    <i class="fa-solid fa-plus-circle"></i> إضافة للتقرير الحالي
                </button>

                <div class="report-items-list">
                    <div class="report-card">
                        <div class="card-content">
                            <span class="sender">خالد (055xxxx)</span>
                            <span class="preview">بيانات الموقع الجغرافي...</span>
                        </div>
                        <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>

                <div class="sidebar-footer">
                    <button class="btn-download" id="txt-download">
                        تصدير التقرير (PDF) <i class="fa-solid fa-file-arrow-down"></i>
                    </button>
                </div>
            </aside>

            <section class="glass-panel chat-interface">
                <div class="search-area">
                    <div class="search-input-wrapper">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="inp-search" placeholder="بحث في المحادثات (كلمة، رقم، رابط)...">
                    </div>
                    <div class="tags-row">
                        <span class="tag">#Location</span>
                        <span class="tag">#URL</span>
                        <span class="tag">#Images</span>
                    </div>
                </div>

                <div class="chat-split-view">
                    <div class="chat-list">
                        <div class="chat-item active">
                            <input type="checkbox" checked>
                            <div class="chat-info">
                                <h4>خالد (المشتبه به)</h4>
                                <p>وينك؟ تأخرت...</p>
                            </div>
                            <span class="time">10:15</span>
                        </div>
                    </div>

                    <div class="message-view">

                        <div class="msg received">
                            <p>وينك؟ تأخرت علي.</p>
                            <span class="msg-time">10:15</span>
                        </div>
                        <div class="msg sent">
                            <p>واصل قريب، لا تشيل هم.</p>
                            <span class="msg-time">10:16</span>
                            <i class="fa-solid fa-check-double read-receipt"></i>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <script>
        let currentLang = 'ar';

        function toggleLanguage() {
            const htmlTag = document.documentElement;
            const langLabel = document.getElementById('lang-label');
            const searchInput = document.getElementById('inp-search');

            if (currentLang === 'ar') {
                // تحويل إلى إنجليزي
                currentLang = 'en';
                htmlTag.setAttribute('lang', 'en');
                htmlTag.setAttribute('dir', 'ltr'); // يقلب الصفحة يسار
                langLabel.textContent = "العربية"; // يغير اسم الزر

                // تغيير النصوص
                document.title = "Whisper-WA | Report Builder";
                document.getElementById('txt-case').textContent = "Case #: 055xxx";
                document.getElementById('txt-home').textContent = "Home";
                document.getElementById('txt-stats').innerHTML = '<i class="fa-solid fa-chart-pie"></i> Statistics';
                document.getElementById('txt-account').innerHTML = '<i class="fa-solid fa-user"></i> My Account';
                document.getElementById('txt-draft-title').innerHTML = '<i class="fa-solid fa-file-contract"></i> Report Draft';
                document.getElementById('txt-add-btn').innerHTML = '<i class="fa-solid fa-plus-circle"></i> Add to Current Report';
                document.getElementById('txt-download').innerHTML = 'Export Report (PDF) <i class="fa-solid fa-file-arrow-down"></i>';
                searchInput.placeholder = "Search chats (keyword, number, url)...";

            } else {
                // تحويل إلى عربي
                currentLang = 'ar';
                htmlTag.setAttribute('lang', 'ar');
                htmlTag.setAttribute('dir', 'rtl'); // يقلب الصفحة يمين
                langLabel.textContent = "English";

                // استرجاع النصوص العربية
                document.title = "Whisper-WA | بناء التقرير";
                document.getElementById('txt-case').textContent = "قضية رقم: #055xxx";
                document.getElementById('txt-home').textContent = "الرئيسية";
                document.getElementById('txt-stats').innerHTML = '<i class="fa-solid fa-chart-pie"></i> الإحصائيات';
                document.getElementById('txt-account').innerHTML = '<i class="fa-solid fa-user"></i> حسابي';
                document.getElementById('txt-draft-title').innerHTML = '<i class="fa-solid fa-file-contract"></i> مسودة التقرير';
                document.getElementById('txt-add-btn').innerHTML = '<i class="fa-solid fa-plus-circle"></i> إضافة للتقرير الحالي';
                document.getElementById('txt-download').innerHTML = 'تصدير التقرير (PDF) <i class="fa-solid fa-file-arrow-down"></i>';
                searchInput.placeholder = "بحث في المحادثات (كلمة، رقم، رابط)...";
            }
        }
    </script>
</body>
</html>
