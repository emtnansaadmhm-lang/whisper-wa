<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whisper-WA | Report Builder</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root{
    --dark:#071F16;
    --main:#0F6B3A;
    --accent:#2FA66A;
    --light:#9BE3B4;
    --glass:rgba(255,255,255,0.08);
    --border:rgba(255,255,255,0.15);
    --text:#EAF7F0;
}

*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Tajawal',sans-serif;
    background:linear-gradient(135deg,var(--dark),var(--main));
    color:var(--text);
    height:100vh;
    overflow:hidden;
}

/* HEADER */
header{
    height:64px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 25px;
    background:rgba(0,0,0,0.25);
    backdrop-filter:blur(10px);
}

header img{
    height:40px;
}

header h3{
    margin:0 10px;
}

.header-left{
    display:flex;
    align-items:center;
}

/* MAIN GRID */
.main{
    height:calc(100vh - 64px);
    display:grid;
    grid-template-columns: 65% 35%;
    gap:15px;
    padding:15px;
}

/* PANELS */
.panel{
    background:var(--glass);
    backdrop-filter:blur(12px);
    border:1px solid var(--border);
    border-radius:16px;
    padding:15px;
    display:flex;
    flex-direction:column;
}

/* REPORT */
.report-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}

.report-actions button{
    background:var(--accent);
    border:none;
    color:#062016;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    margin-left:8px;
}

.report-actions select{
    padding:8px;
    border-radius:8px;
    border:none;
}

table{
    width:100%;
    border-collapse:collapse;
    font-size:14px;
}

th,td{
    padding:10px;
    border-bottom:1px solid var(--border);
    text-align:center;
}

th{
    background:rgba(0,0,0,0.3);
}

tbody tr:hover{
    background:rgba(255,255,255,0.05);
}

/* CHAT */
.chat-messages{
    flex:1;
    overflow-y:auto;
    padding:10px;
}

.msg{
    max-width:70%;
    padding:10px 14px;
    border-radius:12px;
    margin-bottom:10px;
    font-size:14px;
}

.sent{
    background:var(--accent);
    color:#062016;
    align-self:flex-start;
}

.received{
    background:rgba(255,255,255,0.15);
    align-self:flex-end;
}

.chat-input{
    position:relative;
}

.chat-input input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    font-family:inherit;
}

/* SUGGESTIONS */
.suggestions{
    position:absolute;
    bottom:48px;
    right:0;
    background:#0B3D2A;
    border:1px solid var(--border);
    border-radius:10px;
    width:100%;
    display:none;
    z-index:5;
}

.suggestions div{
    padding:8px 12px;
    cursor:pointer;
}

.suggestions div:hover{
    background:var(--accent);
    color:#062016;
}
</style>
</head>

<body>

<header>
    <div class="header-left">
        <img src="logo.png">
        <h3>Whisper-WA</h3>
    </div>
    <span>قضية رقم #055xxx</span>
</header>

<div class="main">

    <!-- REPORT -->
    <div class="panel">
        <div class="report-header">
            <strong>Report</strong>
            <div class="report-actions">
                <select>
                    <option>Export</option>
                    <option>PDF</option>
                    <option>CSV</option>
                </select>
                <button>كل الأيام المحددة</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>نص الرسالة</th>
                    <th>رقم الجوال</th>
                    <th>مرسل / مستقبل</th>
                    <th>الوقت</th>
                    <th>التاريخ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>تم تحويل المبلغ</td>
                    <td>055xxxx</td>
                    <td>مرسل</td>
                  <td>2026/02/12</td>
                </tr>
                <tr>
                    <td>رمز التحقق</td>
                    <td>056xxxx</td>
                    <td>مستقبل</td>
                    <td>11:02</td>
                    <td>2026/02/12</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- CHAT -->
    <div class="panel">
        <div class="chat-messages">
            <div class="msg received">وينك؟</div>
            <div class="msg sent">قريب</div>
        </div>

        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="اكتب رسالة...">
            <div class="suggestions" id="suggestions"></div>
        </div>
    </div>

</div>

<script>
const keywords = ["بنك","سرقة","هجوم","حساب","رمز","كلمة مرور","تحويل","اختراق"];
const input = document.getElementById("chatInput");
const sugBox = document.getElementById("suggestions");

input.addEventListener("input", ()=>{
    const val = input.value.trim();
    sugBox.innerHTML = "";
    if(val.length < 1){sugBox.style.display="none"; return;}

    const matches = keywords.filter(k => k.includes(val));
    if(matches.length===0){sugBox.style.display="none"; return;}

    matches.forEach(m=>{
        const div = document.createElement("div");
        div.textContent = m;
        div.onclick = ()=>{input.value = m; sugBox.style.display="none";}
        sugBox.appendChild(div);
    });
    sugBox.style.display="block";
});
</script>

</body>
</html>
