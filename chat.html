<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whisper-WA | بناء التقرير</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* توزيع الصفحة فقط */
.workspace-grid{
    display:grid;
    grid-template-columns: 2fr 1fr; /* الريبورت أكبر */
    gap:16px;
}

/* شات مثل واتساب */
.message-view{
    display:flex;
    flex-direction:column;
    gap:12px;
}

.msg{
    max-width:70%;
    padding:10px 14px;
    border-radius:14px;
    font-size:14px;
    position:relative;
}

.msg.sent{
    background:#2FA66A;
    color:#062016;
    margin-right:auto;
}

.msg.received{
    background:rgba(255,255,255,0.15);
    margin-left:auto;
}

.msg input{
    position:absolute;
    top:6px;
    left:6px;
}

/* suggestions */
.suggestions{
    display:none;
    background:#0F6B3A;
    border-radius:10px;
    padding:6px;
    margin-top:6px;
}

.suggestions span{
    display:block;
    padding:6px;
    cursor:pointer;
}

.suggestions span:hover{
    background:#2FA66A;
    color:#062016;
}
</style>
</head>

<body>

<div class="main-container">

<header class="glass-header small-header">
    <div class="logo-section">
        <img src="logo.png" class="logo-img">
        <h3>Whisper-WA</h3>
    </div>

    <div class="header-actions">
        <button onclick="toggleLanguage()" class="lang-switch-btn">
            <i class="fa fa-globe"></i> <span id="lang-label">English</span>
        </button>

        <button class="icon-btn">
            <i class="fa fa-user"></i> Settings
        </button>
    </div>
</header>

<div class="workspace-grid">

<!-- REPORT -->
<aside class="glass-panel report-sidebar">
    <div class="sidebar-header">
        <h3>Report</h3>
        <div>
            <select>
                <option>Export</option>
                <option>PDF</option>
                <option>CSV</option>
            </select>
            <a href="reports.html" class="btn-small">All Reports</a>
        </div>
    </div>

    <table style="width:100%;margin-top:10px">
        <thead>
            <tr>
                <th>النص</th>
                <th>الرقم</th>
                <th>النوع</th>
                <th>الوقت</th>
                <th>التاريخ</th>
            </tr>
        </thead>
        <tbody id="reportTable"></tbody>
    </table>
</aside>

<!-- CHAT -->
<section class="glass-panel chat-interface">

    <div class="search-area">
        <input type="text" id="searchInput" placeholder="بحث..." onfocus="showSuggestions()">
        <div class="suggestions" id="suggestions">
            <span onclick="filterKeyword('بنك')">بنك</span>
            <span onclick="filterKeyword('سرقة')">سرقة</span>
            <span onclick="filterKeyword('كلمة مرور')">كلمة مرور</span>
            <span onclick="filterKeyword('هجوم')">هجوم</span>
        </div>
    </div>

    <div class="message-view" id="chat">
        <div class="msg received">
            <input type="checkbox" onclick="addToReport(this,'وينك؟','055xxx','مستقبل','10:15','2026/02/12')">
            وينك؟
        </div>

        <div class="msg sent">
            <input type="checkbox" onclick="addToReport(this,'في الطريق','055xxx','مرسل','10:16','2026/02/12')">
            في الطريق
        </div>

        <div class="msg received">
            <input type="checkbox" onclick="addToReport(this,'رابط البنك https://bank.com','055xxx','مستقبل','10:18','2026/02/12')">
            رابط البنك https://bank.com
        </div>
    </div>

</section>

</div>
</div>

<script>
function showSuggestions(){
    document.getElementById("suggestions").style.display="block";
}

function filterKeyword(word){
    alert("تصفية حسب: "+word+" (واجهة فقط)");
}

function addToReport(cb,text,number,type,time,date){
    if(!cb.checked) return;

    const row=document.createElement("tr");
    row.
        innerHTML=`
        <td>${text}</td>
        <td>${number}</td>
        <td>${type}</td>
        <td>${time}</td>
        <td>${date}</td>
    `;
    document.getElementById("reportTable").appendChild(row);
}
</script>

</body>
</html>
