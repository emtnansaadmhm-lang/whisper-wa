<script>
const keywords = ["بنك","سرقة","هجوم","حساب","رمز","كلمة مرور","تحويل","اختراق"];
const input = document.getElementById("chatInput");
const sugBox = document.getElementById("suggestions");

input.addEventListener("input", ()=>{
    const val = input.value.trim();
    sugBox.innerHTML = "";
    if(val.length < 1){sugBox.style.display="none"; return;}

    const matches = keywords.filter(k => k.includes(val));
    if(matches.length===0){sugBox.style.display="none"; return;}

    matches.forEach(m=>{
        const div = document.createElement("div");
        div.textContent = m;
        div.onclick = ()=>{input.value = m; sugBox.style.display="none";}
        sugBox.appendChild(div);
    });
    sugBox.style.display="block";
});
</script>
