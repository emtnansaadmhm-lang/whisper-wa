<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper-WA | بناء التقرير</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="animated-bg-logo">
    <img src="logo.png" alt="Background Logo" style="width: 100%;">
  </div>

  <div class="main-container">
    <div id="header-placeholder"></div>

    <div class="workspace-grid">
      <aside class="glass-panel report-sidebar">
        <div class="sidebar-header">
          <h3><i class="fa-solid fa-file-contract"></i> مسودة التقرير</h3>
        </div>
        <button class="btn-primary" id="txt-add-btn">إضافة للتقرير الحالي</button>
        <div class="report-table-wrap">
          <table class="report-table">
            <thead>
              <tr><th>الرسالة</th><th>النوع</th><th>الرقم</th></tr>
            </thead>
            <tbody id="reportTbody">
                <tr><td>وينك؟ تأخرت علي.</td><td>Received</td><td>055xxxx</td></tr>
            </tbody>
          </table>
        </div>
      </aside>

      <section class="glass-panel chat-interface">
        <div class="message-view" id="messageView">
          <div class="msg received"><p>وينك؟ تأخرت علي.</p></div>
          <div class="msg sent"><p>واصل قريب، لا تشيل هم.</p></div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // ✅ إصلاح جلب الهيدر ليعمل مع ملفات GitHub مباشرة
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("header.html"); // المسار النسبي الصحيح
        if (res.ok) {
          const html = await res.text();
          document.getElementById("header-placeholder").innerHTML = html;
        }
      } catch (e) { console.error("Header Error:", e); }
    });
  </script>
</body>
</html>
