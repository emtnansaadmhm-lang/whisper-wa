<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper-WA | Connect</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary-dark:#1f5f3b;
      --primary-mid:#3f9b5f;
      --primary-light:#5fbf7a;
      --accent-glow:#8fd9a8;
      --bg-dark:#0e1a12;
      --glass-bg: rgba(20, 40, 30, 0.65);
      --glass-border: rgba(95, 191, 122, 0.3);
      --text-white:#ffffff;
      --text-muted:#c2dec9;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:'Tajawal',sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-white);
      height:100vh;
      overflow:hidden;
      background-image:
        linear-gradient(rgba(31,95,59,0.10) 1px, transparent 1px),
        linear-gradient(90deg, rgba(31,95,59,0.10) 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .animated-bg-logo{
      position: fixed;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      z-index:-1;
      width: 600px;
      pointer-events:none;
      opacity:0.18;
      animation: cyberGlowPulse 8s ease-in-out infinite alternate;
    }
    .animated-bg-logo img{ width:100%; filter: drop-shadow(0 0 30px var(--primary-mid)); }
    @keyframes cyberGlowPulse{
      0%{ opacity:0.12; transform: translate(-50%,-50%) scale(0.96); }
      100%{ opacity:0.28; transform: translate(-50%,-50%) scale(1.04); }
    }
    .main-container{ display:flex; flex-direction:column; height:100vh; padding:24px; gap:18px; position:relative; z-index:1; }
    .center{ flex:1; display:flex; align-items:center; justify-content:center; }
    .card{
      width:min(920px, 95vw);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    .card h1{ font-size: 1.7rem; margin-bottom: 6px; }
    .subtitle{ color: var(--text-muted); margin-bottom: 18px; line-height:1.6; }

    .tabs{
      display:flex; gap:0;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      overflow:hidden;
      margin-bottom: 14px;
    }
    .tab-btn{
      flex:1; padding: 12px 14px; cursor:pointer;
      background: transparent; color: var(--text-muted);
      border: none; font-weight:900; transition:0.25s;
    }
    .tab-btn.active{
      background: rgba(95,191,122,0.16);
      color: var(--accent-glow);
      box-shadow: inset 0 -3px 0 rgba(143,217,168,0.9);
    }
    .tab-content{ display:none; }
    .tab-content.active{ display:block; }
    .panel{
      background: rgba(0,0,0,0.16);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 16px;
    }
    label{ display:block; color: var(--text-muted); font-weight:800; margin: 8px 0 8px; }
    input{
      width:100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: rgba(0,0,0,0.24);
      color: white;
      outline:none;
      font-size: 1rem;
    }
    input::placeholder{ color: rgba(194,222,201,0.65); }
    .note{ margin-top: 10px; color: rgba(194,222,201,0.92); font-size: 0.95rem; line-height:1.55; }
    .actions{ display:flex; gap: 12px; margin-top: 14px; }
    .btn{
      flex:1; padding: 12px 14px; border-radius: 14px; cursor:pointer;
      font-weight:900; border: none; transition:0.25s; user-select:none;
    }
    .btn-primary{ background: linear-gradient(45deg, var(--primary-dark), var(--primary-mid)); color:white; }
    .btn-primary:hover{ filter: brightness(1.15); transform: translateY(-1px); }
    .btn-ghost{
      background: rgba(0,0,0,0.18);
      color: var(--accent-glow);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .btn-ghost:hover{ background: rgba(95,191,122,0.12); transform: translateY(-1px); }

    .alert{
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      font-weight:900;
    }
    .alert.hidden{ display:none; }
    .alert.info{ background: rgba(63,155,95,0.12); color: var(--accent-glow); }
    .alert.success{ background: rgba(95,191,122,0.14); color: #dffbe7; }
    .alert.danger{ background: rgba(255,107,107,0.12); border-color: rgba(255,107,107,0.30); color: #ffd1d1; }

    .pwrap{ margin-top: 12px; display:flex; align-items:center; gap:10px; }
    .pwrap.hidden{ display:none; }
    .pbar{
      flex:1; height: 12px; border-radius: 999px;
      background: rgba(0,0,0,0.20);
      border: 1px solid rgba(255,255,255,0.10);
      overflow:hidden;
    }
    .pfill{
      height:100%; width:0%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--primary-mid), var(--accent-glow));
      transition: width 0.3s ease;
    }
    .ptext{ color: var(--text-muted); font-weight:900; font-size:0.9rem; min-width: 120px; text-align:end; }

    .logbox{
      margin-top: 14px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 14px;
      height: 220px;
      overflow-y:auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .logbox.hidden{ display:none; }
    .logline{ font-size: 0.9rem; line-height: 1.55; margin-bottom: 6px; color: rgba(234,247,240,0.92); }
    .logline.success{ color:#8ff0b0; font-weight:900; }
    .logline.danger{ color:#ffb3b3; font-weight:900; }
  </style>
</head>

<body>
  <div class="animated-bg-logo">
    <img src="logo.png" alt="Background Logo">
  </div>

  <div class="main-container">

    <div id="header-placeholder"></div>

    <main class="center">
      <section class="card">
        <h1 id="title">Connect Device</h1>
        <p class="subtitle" id="subtitle">
          Select a connection method, then click Connect to start backend workflow.
        </p>

        <div class="tabs">
          <button class="tab-btn active" data-tab="wifiTab" id="tabWifi">Wi-Fi (IP:PORT)</button>
          <button class="tab-btn" data-tab="usbTab" id="tabUsb">USB</button>
        </div>

        <div class="tab-content active" id="wifiTab">
          <div class="panel">
            <label for="ipInput" id="ipLabel">Device IP:PORT</label>
            <input id="ipInput" type="text" placeholder="e.g. 192.168.56.101:5555" />
            <div class="note" id="wifiNote">
              Enter IP:PORT then press Connect. Backend will run ADB connect → root check → acquisition → decrypt.
            </div>

            <div class="actions">
              <button class="btn btn-primary" id="btnWifiConnect" type="button">Connect</button>
              <button class="btn btn-ghost" id="btnWifiPrev" type="button">View Previous Chats</button>
            </div>
          </div>
        </div>

        <div class="tab-content" id="usbTab">
          <div class="panel">
            <div class="note" id="usbNote">
              1) Connect device using USB cable.<br>
              2) Enable <b>USB Debugging</b>.<br>
              3) Press <b>Connect</b> to start backend workflow.
            </div>

            <div class="actions">
              <button class="btn btn-primary" id="btnUsbConnect" type="button">Connect</button>
              <button class="btn btn-ghost" id="btnUsbPrev" type="button">View Previous Chats</button>
            </div>
          </div>
        </div>

        <div class="alert hidden" id="alertBox"></div>

        <div class="pwrap hidden" id="pwrap">
          <div class="pbar"><div class="pfill" id="pfill"></div></div>
          <div class="ptext" id="ptext">0%</div>
        </div>

        <div class="logbox hidden" id="logbox"></div>
      </section>
    </main>

  </div>

  <script>
    // ===== CONFIG =====
    const CHAT_PAGE = "chat.html";
    const CASE_ID = "Case_001"; // تقدرين تربطينه لاحقاً من UI
    const WADECRYPT_PATH = "wadecrypt";

    // ===== ELEMENTS =====
    const tabBtns = document.querySelectorAll(".tab-btn");
    const tabs = document.querySelectorAll(".tab-content");

    const ipInput = document.getElementById("ipInput");
    const alertBox = document.getElementById("alertBox");
    const logbox = document.getElementById("logbox");
    const pwrap = document.getElementById("pwrap");
    const pfill = document.getElementById("pfill");
    const ptext = document.getElementById("ptext");

    const btnWifiConnect = document.getElementById("btnWifiConnect");
    const btnWifiPrev = document.getElementById("btnWifiPrev");
    const btnUsbConnect = document.getElementById("btnUsbConnect");
    const btnUsbPrev = document.getElementById("btnUsbPrev");

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    function showAlert(type, text){
      alertBox.classList.remove("hidden");
      alertBox.className = "alert " + type;
      alertBox.textContent = text;
    }
    function hideAlert(){
      alertBox.classList.add("hidden");
      alertBox.textContent = "";
    }
    function log(line, type=""){
      logbox.classList.remove("hidden");
      const d = document.createElement("div");
      d.className = "logline " + type;
      d.textContent = line;
      logbox.appendChild(d);
      logbox.scrollTop = logbox.scrollHeight;
    }
    function resetOutput(){
      hideAlert();
      logbox.classList.add("hidden");
      logbox.innerHTML = "";
      pwrap.classList.add("hidden");
      pfill.style.width = "0%";
      ptext.textContent = "0%";
    }
    function setProgress(p){
      pwrap.classList.remove("hidden");
      pfill.style.width = p + "%";
      ptext.textContent = p + "%";
    }

    function disableButtons(disabled){
      btnWifiConnect.disabled = disabled;
      btnWifiPrev.disabled = disabled;
      btnUsbConnect.disabled = disabled;
      btnUsbPrev.disabled = disabled;
      tabBtns.forEach(b => b.disabled = disabled);
    }

    function renderBackendLogs(logs){
      if(!Array.isArray(logs)) return;
      for(const item of logs){
        const lvl = (item.level || "").toUpperCase();
        const msg = item.msg || "";
        if(lvl === "SUCCESS") log(`[SUCCESS] ${msg}`, "success");
        else if(lvl === "ERROR") log(`[ERROR] ${msg}`, "danger");
        else log(`[INFO] ${msg}`);
      }
    }

    async function postJSON(url, body){
      const res = await fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(()=> ({}));
      return { ok: res.ok, status: res.status, data };
    }

    async function connectAndRun(method){
      resetOutput();
      disableButtons(true);

      try{
        setProgress(10);
        showAlert("info", "Connecting device via backend...");

        const ip = ipInput.value.trim();

        // 1) device connect
        const connectBody = {
          method,
          case_id: CASE_ID
        };
        if(method === "wifi") connectBody.ip_port = ip;

        const c = await postJSON("/api/device/connect", connectBody);
        renderBackendLogs(c.data.logs);

        if(!c.ok){
          showAlert("danger", c.data.error || "Device connect failed. Check ADB connection.");
          setProgress(0);
          return;
        }

        setProgress(40);
        showAlert("info", "Device connected. Running acquisition + decrypt...");

        // 2) run workflow (acquisition + decrypt)
        const w = await postJSON("/api/workflow/run", {
          case_id: CASE_ID,
          wadecrypt_path: WADECRYPT_PATH,
          timeout_sec: 180
        });
        renderBackendLogs(w.data.logs);

        if(!w.ok){
          showAlert("danger", "Workflow failed. Check terminal logs / evidence files.");
          setProgress(0);
          return;
        }

        setProgress(100);
        showAlert("success", "Completed. Redirecting to chats...");
        await sleep(450);
        window.location.assign(CHAT_PAGE);

      } finally {
        disableButtons(false);
      }
    }

    async function connectWifi(){
      const ip = ipInput.value.trim();
      if(!ip){
        showAlert("danger", "Please enter IP:PORT (example: 192.168.56.101:5555).");
        return;
      }
      await connectAndRun("wifi");
    }

    async function connectUsb(){
      await connectAndRun("usb");
    }

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("active"));
        tabs.forEach(t => t.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
        resetOutput();
      });
    });

    btnWifiConnect.addEventListener("click", connectWifi);
    btnUsbConnect.addEventListener("click", connectUsb);

    btnWifiPrev.addEventListener("click", () => window.location.assign(CHAT_PAGE));
    btnUsbPrev.addEventListener("click", () => window.location.assign(CHAT_PAGE));

    // header.html optional
    // ✅ Route Protection
if(!localStorage.getItem("userRole")){
  window.location.href = "auth.html";
}
    window.addEventListener("DOMContentLoaded", async () => {
      try{
        const res = await fetch("header.html");
        const headerHtml = await res.text();
        document.getElementById("header-placeholder").innerHTML = headerHtml;
      } catch(e){}
    });
  </script>
</body>
</html>
