    margin: 0;
    padding: 0;

    padding: 20px;

body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:

    pointer-events: none;
}

.container {

    z-index: 1;
    max-width: 1600px;
    margin: 0 auto;
}

.content-wrapper {

}

.page-header {
    background: rgba(20, 40, 30, 0.65);

    padding: 35px 40px;
    margin-bottom: 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.22);

    color: var(--green-light);

.page-title i {

.page-subtitle {

.user-welcome {

    align-items: center;
    gap: 12px;

.user-welcome i {

.user-welcome-text {

.user-welcome-text strong {

.filters-grid {
    display: grid;

    gap: 20px;
    margin-bottom: 25px;

.filter-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.filter-group label {
    color: var(--green-light);
    font-size: 0.95rem;
    font-weight: 600;
}

.filter-input,

    border-radius: 10px;
    padding: 12px 16px;
    color: var(--text-light);
    font-size: 1rem;
    transition: all 0.2s;

.filter-input:focus,
.filter-select:focus {

    border-color: var(--green-accent);
    background: rgba(0, 0, 0, 0.4);
    box-shadow: 0 0 0 3px rgba(47, 166, 106, 0.1);

.filter-select option {

.filter-actions {

.reports-count {

.table-wrapper {

.reports-table {

.reports-table thead {

.reports-table tbody tr {

.reports-table tbody tr:hover {

.reports-table tbody tr:last-child {

.reports-table td {

.reports-table td strong {

.status-badge {

.action-buttons {

.action-btn {

// ========================================
// LOAD AND DISPLAY REPORTS
// ========================================
function loadReports() {
    const tbody = document.getElementById('reportsBody');
    const emptyState = document.getElementById('emptyState');
    const reportsCount = document.getElementById('reportsCount');

    // Calculate pagination
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const paginatedReports = filteredReports.slice(startIndex, endIndex);

    // Update count
    reportsCount.textContent = filteredReports.length;

    // Clear table
    tbody.innerHTML = '';

    if (paginatedReports.length === 0) {
        emptyState.style.display = 'block';
        document.querySelector('.table-wrapper table').style.display = 'none';
        document.getElementById('pagination').style.display = 'none';
    } else {
        emptyState.style.display = 'none';
        document.querySelector('.table-wrapper table').style.display = 'table';
        document.getElementById('pagination').style.display = 'flex';

        paginatedReports.forEach(report => {
            const row = createReportRow(report);
            tbody.appendChild(row);
        });

        updatePagination();
    }
}

// ========================================
// CREATE REPORT ROW
// ========================================
function createReportRow(report) {
    const tr = document.createElement('tr');
    
    const statusClass = `status-${report.status}`;
    const statusText = {
        completed: 'Completed',
        pending: 'Pending',
        archived: 'Archived'
    }[report.status];

    tr.innerHTML = `
        <td>${report.date}</td>
        <td>${report.time}</td>
        <td><strong>${report.caseNumber}</strong></td>
        <td>${report.deviceInfo}</td>
        <td><span class="status-badge ${statusClass}">${statusText}</span></td>

                <button class="action-btn delete" onclick="deleteReport(${report.id})">
                    <i class="fa-solid fa-trash"></i>
                    Delete
                </button>
            </div>
        </td>
    `;

    return tr;
}

    const totalPages = Math.ceil(filteredReports.length / itemsPerPage);
    const pageInfo = document.getElementById('pageInfo');
    const btnPrev = document.getElementById('btnPrevPage');
    const btnNext = document.getElementById('btnNextPage');

    pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

    btnPrev.disabled = currentPage === 1;
    btnNext.disabled = currentPage === totalPages || totalPages === 0;
}

    document.getElementById('btnPrevPage').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            loadReports();
        }
    });

    document.getElementById('btnNextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredReports.length / itemsPerPage);

            loadReports();
        }
    });

    // Filters

function setupReportsHeader(){
  const btnAccount = document.getElementById("btnAccount");
  const menu = document.getElementById("accountMenu");
  const logoutBtn = document.getElementById("menuLogout");
  const menuAdmin = document.getElementById("menuAdmin");
  const menuAdminBadge = document.getElementById("menuAdminBadge");
  const avatarBadge = document.getElementById("avatarBadge");
  const backBtn = document.getElementById("btnBack");

  if (!btnAccount || !menu) return;

  const userRole = localStorage.getItem("userRole");

  if(userRole === "admin" && menuAdmin){
    menuAdmin.classList.add("show");
    
    try{
      const requests = JSON.parse(localStorage.getItem("accountRequests") || "[]");
      const pendingCount = requests.filter(r => r.status === "pending").length;

      if(pendingCount > 0){
        menuAdminBadge.textContent = pendingCount;
        avatarBadge.textContent = pendingCount;
        avatarBadge.classList.add("show");
      }
    } catch(e){}
  }

  btnAccount.onclick = (e) => {
    e.stopPropagation();
    menu.classList.toggle("open");
  };

  document.onclick = () => {
    if(menu.classList.contains("open")){
      menu.classList.remove("open");
    }
  };

  menu.onclick = (e) => e.stopPropagation();

  if (logoutBtn){
    logoutBtn.onclick = () => {
      localStorage.removeItem("userRole");
      window.location.href = "index.html";
    };
  }

  // زر الرجوع
  if(backBtn){
    backBtn.style.display = "inline-flex";
    backBtn.onclick = () => window.location.href = "chat.html";
  }
