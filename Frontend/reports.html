<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg,#0f1f17,#13261d);
      color:white;
      min-height:100vh;
    }

    #header-container{
      padding:20px;
    }

    .page-content{
      padding:30px;
    }

    .page-title{
      font-size:1.8rem;
      font-weight:900;
      margin-bottom:20px;
    }

    .report-card{
      background: rgba(95,191,122,0.08);
      border:1px solid rgba(95,191,122,0.2);
      padding:18px;
      border-radius:14px;
      margin-bottom:15px;
      transition:0.25s;
    }

    .report-card:hover{
      background: rgba(95,191,122,0.15);
      transform:translateY(-3px);
    }

  </style>
</head>

<body>

  <!-- الهيدر يتحمل هنا -->
  <div id="header-container"></div>

  <div class="page-content">
    <div class="page-title" id="reportsTitle">All Reports</div>

    <div class="report-card">Report #001 - WhatsApp Extraction</div>
    <div class="report-card">Report #002 - Media Analysis</div>
    <div class="report-card">Report #003 - Deleted Messages Recovery</div>
  </div>


<script>
/* ==========================
   تحميل الهيدر
========================== */
fetch("./header.html", { cache: "no-store" })
  .then(res => res.text())
  .then(data => {
    document.getElementById("header-container").innerHTML = data;
    activateHeaderButtons();
  });


/* ==========================
   تفعيل الأزرار من صفحة الريپورتس
========================== */
function activateHeaderButtons(){

  const btnBack = document.getElementById("btnBack");
  const btnLang = document.getElementById("btnLang");
  const langText = document.getElementById("langText");
  const subtitle = document.getElementById("top-subtitle");
  const reportsTitle = document.getElementById("reportsTitle");

  /* ===== زر الرجوع ===== */
  if (btnBack){
    btnBack.addEventListener("click", ()=>{
      if (window.history.length > 1){
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    });
  }

  /* ===== اللغة ===== */
  function applyLanguage(lang){

    if (lang === "ar"){
      document.documentElement.lang = "ar";
      document.body.setAttribute("dir","rtl");

      if (langText) langText.innerText = "EN";
      if (subtitle) subtitle.innerText = "منصة الأدلة الجنائية الرقمية";
      if (reportsTitle) reportsTitle.innerText = "جميع التقارير";

    } else {
      document.documentElement.lang = "en";
      document.body.setAttribute("dir","ltr");

      if (langText) langText.innerText = "AR";
      if (subtitle) subtitle.innerText = "Digital Forensics Platform";
      if (reportsTitle) reportsTitle.innerText = "All Reports";
    }

    localStorage.setItem("siteLang", lang);
  }

  // تحميل اللغة المحفوظة
  const savedLang = localStorage.getItem("siteLang") || "en";
  applyLanguage(savedLang);

  // عند الضغط
  if (btnLang){
    btnLang.addEventListener("click", ()=>{
      const current = localStorage.getItem("siteLang") || "en";
      const newLang = current === "en" ? "ar" : "en";
      applyLanguage(newLang);
    });
  }

}
</script>

</body>
</html>
