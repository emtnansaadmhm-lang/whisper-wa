<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper-WA | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary-dark:#1f5f3b;
      --primary-mid:#3f9b5f;
      --primary-light:#5fbf7a;
      --accent-glow:#8fd9a8;

      --bg-dark:#0e1a12;

      --glass-bg: rgba(20, 40, 30, 0.65);
      --glass-border: rgba(95, 191, 122, 0.3);

      --text-white:#ffffff;
      --text-muted:#c2dec9;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family:'Tajawal',sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-white);
      height:100vh;
      overflow:hidden;

      background-image:
        radial-gradient(1200px 700px at 20% 10%, rgba(95,191,122,0.12), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(143,217,168,0.10), transparent 55%),
        linear-gradient(rgba(31,95,59,0.10) 1px, transparent 1px),
        linear-gradient(90deg, rgba(31,95,59,0.10) 1px, transparent 1px);
      background-size: auto, auto, 40px 40px, 40px 40px;
    }

    .animated-bg-logo{
      position: fixed;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      z-index:-1;
      width: 620px;
      opacity:0.18;
      animation: glow 8s ease-in-out infinite alternate;
    }
    .animated-bg-logo img{
      width:100%;
      filter: drop-shadow(0 0 30px var(--primary-mid));
    }
    @keyframes glow{
      from{ opacity:0.1; transform:translate(-50%,-50%) scale(0.96); }
      to{ opacity:0.26; transform:translate(-50%,-50%) scale(1.04); }
    }

    .main-container{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      padding:24px;
    }

    .back-btn{
      position: fixed;
      top: 20px;
      left: 20px;
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.18);
      color: var(--accent-glow);
      cursor:pointer;
      font-size:20px;
    }

    .card{
      width:min(820px,95vw);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    h1{ font-size:1.7rem; margin-bottom:6px; }
    .subtitle{ color:var(--text-muted); margin-bottom:18px; }

    .tabs{
      display:flex;
      background: rgba(0,0,0,0.18);
      border-radius: 16px;
      overflow:hidden;
      margin-bottom:14px;
    }
    .tab-btn{
      flex:1;
      padding:12px;
      border:none;
      background:none;
      color:var(--text-muted);
      font-weight:900;
      cursor:pointer;
    }
    .tab-btn.active{
      background: rgba(95,191,122,0.16);
      color: var(--accent-glow);
    }

    .tab-content{ display:none; }
    .tab-content.active{ display:block; }

    label{ 
      display:block; 
      margin:10px 0 6px; 
      color:var(--text-muted); 
      font-weight:800; 
    }
    label .required{
      color: #ff6b6b;
      margin-left: 4px;
    }

    input,select,textarea{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--glass-border);
      background: rgba(0,0,0,0.25);
      color:white;
      font-family: inherit;
    }
    input::placeholder, textarea::placeholder{
      color: rgba(194,222,201,0.5);
    }

    textarea{ min-height:110px; resize: vertical; }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media(max-width:720px){ .row{ grid-template-columns:1fr; } }

    .actions{
      display:flex;
      gap:12px;
      margin-top:14px;
    }

    .btn{
      flex:1;
      padding:12px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      border:none;
      transition: 0.25s;
    }
    .btn:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary{
      background: linear-gradient(45deg,var(--primary-dark),var(--primary-mid));
      color:white;
    }
    .btn-primary:hover:not(:disabled){
      filter: brightness(1.15);
      transform: translateY(-1px);
    }
    .btn-ghost{
      background: rgba(0,0,0,0.2);
      color: var(--accent-glow);
      border:1px solid rgba(255,255,255,0.1);
    }
    .btn-ghost:hover:not(:disabled){
      background: rgba(95,191,122,0.12);
      transform: translateY(-1px);
    }

    .alert{
      margin-top:16px;
      padding:12px;
      border-radius:14px;
      font-weight:900;
    }
    .hidden{ display:none; }
    .success{ 
      background: rgba(95,191,122,0.14); 
      color: #dffbe7;
      border: 1px solid rgba(95,191,122,0.3);
    }
    .danger{ 
      background: rgba(255,107,107,0.14); 
      color: #ffd1d1;
      border: 1px solid rgba(255,107,107,0.3);
    }
    .info{
      background: rgba(99,179,237,0.14);
      color: #d1e7ff;
      border: 1px solid rgba(99,179,237,0.3);
    }

    .note{
      margin-top: 10px;
      padding: 10px;
      background: rgba(99,179,237,0.08);
      border: 1px solid rgba(99,179,237,0.2);
      border-radius: 10px;
      color: rgba(209,231,255,0.9);
      font-size: 0.9rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>

<button class="back-btn" onclick="window.location.href='index.html'">‹</button>

<div class="animated-bg-logo">
  <img src="logo.png" alt="">
</div>

<div class="main-container">
  <section class="card">

    <h1>Access Control</h1>
    <p class="subtitle">Login to continue, or request an account for approval.</p>

    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="request">Request Account</button>
    </div>

    <!-- ========== LOGIN TAB ========== -->
    <div class="tab-content active" id="login">
      <label>Email / Username</label>
      <input id="loginUser" type="text" placeholder="Enter your email or username">

      <label>Password</label>
      <input id="loginPass" type="password" placeholder="Enter your password">

      <div class="actions">
        <button class="btn btn-primary" id="btnLogin">Sign In</button>
      </div>

      <div class="note">
        <strong>Demo Credentials:</strong><br>
        Username: <code>admin</code> | Password: <code>admin123</code>
      </div>
    </div>

    <!-- ========== REQUEST TAB ========== -->
    <div class="tab-content" id="request">
      <div class="row">
        <div>
          <label>Full Name <span class="required">*</span></label>
          <input id="reqName" type="text" placeholder="e.g. Sara Al-Zahrani">
        </div>
        <div>
          <label>Email <span class="required">*</span></label>
          <input id="reqEmail" type="email" placeholder="e.g. sara@company.sa">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Job Title <span class="required">*</span></label>
          <input id="reqJob" type="text" placeholder="e.g. Digital Forensics Analyst">
        </div>
        <div>
          <label>Department</label>
          <select id="reqDept">
            <option value="">-- Select --</option>
            <option value="forensics">Digital Forensics</option>
            <option value="investigations">Investigations</option>
            <option value="cybersecurity">Cybersecurity</option>
            <option value="legal">Legal/Compliance</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <label>Reason for Access <span class="required">*</span></label>
      <textarea id="reqReason" placeholder="Briefly explain why you need access to this platform (e.g., case number, project details, team assignment)"></textarea>

      <div class="note">
        <strong>Note:</strong> Your request will be reviewed by the administrator. 
        You will receive an email notification once your account is approved or if additional information is needed.
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="btnSubmitRequest">Submit Request</button>
        <button class="btn btn-ghost" id="btnClearRequest">Clear Form</button>
      </div>
    </div>

    <div id="alert" class="alert hidden"></div>

  </section>
</div>

<script>
  // ========== TAB SWITCHING ==========
  const tabs = document.querySelectorAll(".tab-btn");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(btn => {
    btn.onclick = () => {
      tabs.forEach(b => b.classList.remove("active"));
      contents.forEach(c => c.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
      hideAlert();
    }
  });

  // ========== ALERT HELPER ==========
  const alertBox = document.getElementById("alert");

  function showAlert(type, message){
    alertBox.className = `alert ${type}`;
    alertBox.textContent = message;
    alertBox.classList.remove("hidden");
  }

  function hideAlert(){
    alertBox.classList.add("hidden");
    alertBox.textContent = "";
  }

  // ========== LOGIN LOGIC ==========
  document.getElementById("btnLogin").onclick = () => {
    const user = document.getElementById("loginUser").value.trim();
    const pass = document.getElementById("loginPass").value.trim();

    if(!user || !pass){
      showAlert("danger", "Please enter both username and password.");
      return;
    }

    // Check if user is in active users list (for approved users)
    const activeUsers = JSON.parse(localStorage.getItem("activeUsers") || "[]");
    const approvedUser = activeUsers.find(u => u.email === user);

    // Admin login
    if(user === "admin" && pass === "admin123"){
      localStorage.setItem("userRole", "admin");
      localStorage.setItem("currentUser", JSON.stringify({
        name: "Admin User",
        email: "admin@whisper-wa.local",
        role: "admin"
      }));
      showAlert("success", "✓ Admin login successful! Redirecting...");
      setTimeout(() => {
        window.location.href = "connect.html";
      }, 1200);
    } 
    // Approved user login (demo - in production you'd check against a real database)
    else if(approvedUser && pass === "demo123"){
      localStorage.setItem("userRole", "user");
      localStorage.setItem("currentUser", JSON.stringify({
        name: approvedUser.name,
        email: approvedUser.email,
        role: "user"
      }));
      showAlert("success", `✓ Welcome back, ${approvedUser.name}! Redirecting...`);
      setTimeout(() => {
        window.location.href = "connect.html";
      }, 1200);
    }
    // Invalid credentials
    else {
      showAlert("danger", "Invalid credentials or account not approved yet.");
    }
  };

  // ========== REQUEST LOGIC ==========
  document.getElementById("btnSubmitRequest").onclick = () => {
    const name = document.getElementById("reqName").value.trim();
    const email = document.getElementById("reqEmail").value.trim();
    const job = document.getElementById("reqJob").value.trim();
    const dept = document.getElementById("reqDept").value;
    const reason = document.getElementById("reqReason").value.trim();

    // Validation
    if(!name || !email || !job || !reason){
      showAlert("danger", "Please fill in all required fields (marked with *).");
      return;
    }

    // Simple email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!emailRegex.test(email)){
      showAlert("danger", "Please enter a valid email address.");
      return;
    }

    // Create request object
    const request = {
      id: Date.now(),
      name,
      email,
      job,
      department: dept || "Not specified",
      reason,
      status: "pending",
      timestamp: new Date().toISOString()
    };

    // Save to localStorage (demo)
    const existingRequests = JSON.parse(localStorage.getItem("accountRequests") || "[]");
    existingRequests.push(request);
    localStorage.setItem("accountRequests", JSON.stringify(existingRequests));

    // Success message
    showAlert("success", "✓ Request submitted successfully! Redirecting...");

    // Redirect to pending page after 1.5 seconds
    setTimeout(() => {
      window.location.href = "pending.html";
    }, 1500);
  };

  // ========== CLEAR FORM ==========
  document.getElementById("btnClearRequest").onclick = () => {
    document.getElementById("reqName").value = "";
    document.getElementById("reqEmail").value = "";
    document.getElementById("reqJob").value = "";
    document.getElementById("reqDept").value = "";
    document.getElementById("reqReason").value = "";
    hideAlert();
  };
</script>

</body>
</html>
