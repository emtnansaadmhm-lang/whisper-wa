<style>
:root {
    --green-dark: #0B3D2A;
    --green-main: #0F6B3A;
    --green-light: #9BE3B4;
    --green-accent: #2FA66A;
    --text-light: #EAF7F0;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    height: 100vh;
    background: linear-gradient(180deg, #0b1f17, #0f2b20);
    color: var(--text-light);
    overflow: hidden;
}

/* Background grid */
.background-grid {
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(155, 227, 180, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(155, 227, 180, 0.05) 1px, transparent 1px);
    background-size: 60px 60px;
    z-index: 0;
}

/* Container */
.container {
    position: relative;
    z-index: 1;
    padding: 60px;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
}

.header h1 {
    margin: 0;
    font-size: 32px;
    color: #7ed6a3;
}

/* Buttons */
.top-buttons {
    display: flex;
    gap: 10px;
}

.btn {
    background: transparent;
    border: 1px solid var(--green-light);
    color: var(--green-light);
    padding: 8px 20px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
}

.btn:hover {
    background: var(--green-light);
    color: #062016;
}

/* Table box */
.table-box {
    background: rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(8px);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    max-height: 450px;
    overflow-y: auto;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 15px;
    text-align: left;
}

th {
    color: var(--green-light);
    font-weight: 600;
    border-bottom: 2px solid rgba(155,227,180,0.2);
}

td {
    border-bottom: 1px solid rgba(155,227,180,0.1);
}

tbody tr:hover {
    background: rgba(155, 227, 180, 0.08);
    transition: 0.3s;
}

/* Action buttons */
.action-btn {
    background: linear-gradient(135deg, #9BE3B4, #2FA66A);
    border: none;
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    margin-right: 5px;
    transition: 0.3s;
}

.action-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Footer */
.footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 13px;
    color: #BFE8D5;
}
</style>
</head>
