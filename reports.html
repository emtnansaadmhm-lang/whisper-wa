<!DOCTYPE html>
<html lang="en" id="htmlTag">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Reports - Whisper-WA</title>

<style>
:root {
    --green-dark: #0B3D2A;
    --green-main: #0F6B3A;
    --green-light: #9BE3B4;
    --green-accent: #2FA66A;
    --text-light: #EAF7F0;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #071F16, #0F6B3A);
    color: var(--text-light);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 85%;
    max-width: 900px;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

h1 {
    margin: 0;
    color: var(--green-light);
    letter-spacing: 1px;
}

.lang-btn {
    background: var(--green-accent);
    border: none;
    padding: 8px 18px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
}

table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
}

th, td {
    padding: 14px;
}

th {
    background: var(--green-dark);
    color: var(--green-light);
}

tr {
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.action-btn {
    background: linear-gradient(135deg, #9BE3B4, #2FA66A);
    border: none;
    padding: 6px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
}

.action-btn:hover {
    transform: translateY(-2px);
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1 id="pageTitle">All Reports</h1>
        <button class="lang-btn" onclick="toggleLanguage()">AR</button>
    </div>

    <table>
        <thead>
            <tr>
                <th id="dateHeader">Date</th>
                <th id="timeHeader">Time</th>
                <th id="caseHeader">Case #</th>
                <th id="investigatorHeader">Investigator</th>
                <th id="actionHeader">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11-03</td>
                <td>11:00</td>
                <td>055xxx</td>
                <td>Rahaf</td>
                <td>
                    <button class="action-btn" id="downloadBtn1">Download</button>
                    <button class="action-btn" id="openBtn1">Open</button>
                </td>
            </tr>

            <tr>
                <td>09-21</td>
                <td>10:30</td>
                <td>052xxx</td>
                <td>Hanin</td>
                <td>
                    <button class="action-btn" id="downloadBtn2">Download</button>
                    <button class="action-btn" id="openBtn2">Open</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<script>
let currentLang = "en";

function toggleLanguage() {
    const htmlTag = document.getElementById("htmlTag");

    if (currentLang === "en") {
        currentLang = "ar";
        htmlTag.lang = "ar";
        htmlTag.dir = "rtl";

        document.getElementById("pageTitle").innerText = "جميع التقارير";
        document.getElementById("dateHeader").innerText = "التاريخ";
        document.getElementById("timeHeader").innerText = "الوقت";
        document.getElementById("caseHeader").innerText = "رقم القضية";
        document.getElementById("investigatorHeader").innerText = "المحقق";
        document.getElementById("actionHeader").innerText = "الإجراءات";

        document.getElementById("downloadBtn1").innerText = "تحميل";
        document.getElementById("openBtn1").innerText = "عرض";
        document.getElementById("downloadBtn2").innerText = "تحميل";
        document.getElementById("openBtn2").innerText = "عرض";

    } else {
        currentLang = "en";
        htmlTag.lang = "en";
        htmlTag.dir = "ltr";

        document.getElementById("pageTitle").innerText = "All Reports";
        document.getElementById("dateHeader").innerText = "Date";
        document.getElementById("timeHeader").innerText = "Time";
        document.getElementById("caseHeader").innerText = "Case #";
        document.getElementById("investigatorHeader").innerText = "Investigator";
        document.getElementById("actionHeader").innerText = "Actions";

        document.getElementById("downloadBtn1").innerText = "Download";
        document.getElementById("openBtn1").innerText = "Open";
        document.getElementById("downloadBtn2").innerText = "Download";
        document.getElementById("openBtn2").innerText = "Open";
    }
}
</script>

</body>
</html>
