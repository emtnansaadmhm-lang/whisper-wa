<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Reports - Whisper-WA</title>

<style>
:root {
    --bg-main: #0b1f17;
    --card-bg: rgba(15, 35, 25, 0.85);
    --border-soft: rgba(95,191,122,0.15);
    --text-light: #EAF7F0;
    --accent-soft: #7ed6a3;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg-main);
    color: var(--text-light);
}

/* ŸÖÿ≥ÿßÿ≠ÿ© ÿ™ÿ≠ÿ™ ÿßŸÑŸáŸäÿØÿ± */
.page-wrapper{
    padding: 120px 60px 60px 60px;
}

/* Title */
.page-title{
    font-size: 28px;
    margin-bottom: 30px;
    color: var(--accent-soft);
}

/* Table Box */
.table-box {
    background: var(--card-bg);
    border: 1px solid var(--border-soft);
    border-radius: 16px;
    padding: 30px;
    backdrop-filter: blur(10px);
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 14px;
    text-align: left;
}

th {
    color: var(--accent-soft);
    border-bottom: 1px solid var(--border-soft);
}

td {
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

tbody tr:hover {
    background: rgba(95,191,122,0.06);
    transition: 0.2s;
}

/* Buttons */
.action-btn {
    background: #1f5f3b;
    border: none;
    color: #eaf7f0;
    padding: 6px 14px;
    border-radius: 12px;
    font-size: 13px;
    cursor: pointer;
    margin-right: 5px;
    transition: 0.2s;
}

.action-btn:hover {
    background: #267a4b;
}
</style>
</head>

<body>


<div id="header-container"></div>

<div class="page-wrapper">

    <h1 class="page-title">All Reports</h1>

    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Case #</th>
                    <th>Investigator</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>11-03</td>
                    <td>11:00</td>
                    <td>05XXX</td>
                    <td>R. Alruwaisan</td>
                    <td>
                        <button class="action-btn" onclick="downloadReport('report1.pdf')">
                            ‚¨á Download
                        </button>
                        <button class="action-btn" onclick="openReport('report1.pdf')">
                            üìÇ Open
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>09-21</td>
                    <td>10:30</td>
                    <td>07XXX</td>
                    <td>R. Alruwaisan</td>
                    <td>
                        <button class="action-btn" onclick="downloadReport('report2.pdf')">
                            ‚¨á Download
                        </button>
                        <button class="action-btn" onclick="openReport('report2.pdf')">
                            üìÇ Open
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script>

fetch("header.html")
  .then(res => res.text())
  .then(data => {
      document.getElementById("header-container").innerHTML = data;
  });


function downloadReport(fileName) {
    const link = document.createElement("a");
    link.href = "reports/" + fileName;  // ÿ≠ÿ∑Ÿä ŸÖŸÑŸÅÿßÿ™ŸÉ ÿØÿßÿÆŸÑ ŸÖÿ¨ŸÑÿØ reports
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}


function openReport(fileName) {
    window.open("reports/" + fileName, "_blank");
}
</script>

</body>
</html>
