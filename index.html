<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whisper-WA</title>

<style>
:root {
    --green-dark: #0F6B3A;
    --green-main: #2FA66A;
    --green-light: #9BE3B4;
    --text-gray: #4A4A4A;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, var(--green-dark), var(--green-main));
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    width: 420px;
    padding: 40px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.logo {
    width: 110px;
    margin-bottom: 15px;
}

h1 {
    margin: 10px 0 5px;
    color: var(--green-dark);
}

h3 {
    margin: 0 0 20px;
    font-weight: normal;
    color: var(--text-gray);
}

p {
    color: var(--text-gray);
    line-height: 1.6;
    margin-bottom: 30px;
}

.btn {
    background: var(--green-dark);
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #0b522d;
}
</style>
</head>

<body>

<div class="container">

    <!-- Logo -->
    <img src="logo.png" alt="Whisper-WA Logo" class="logo">

    <h1>Whisper-WA</h1>
    <h3>Digital Forensic Analysis Tool</h3>

    <p>
        Whisper-WA is a digital forensic system designed to analyze WhatsApp data,
        support investigative processes, and generate structured forensic reports
        in a secure environment.
    </p>

    <a href="auth.html">
        <button class="btn">Secure Sign In</button>
    </a>

</div>

</body>
</html>
