<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whisper-WA</title>

<style>
:root {
    --green-dark: #04140E;
    --green-main: #0F6B3A;
    --green-accent: #2FA66A;
    --green-light: #9BE3B4;
    --text-light: #EAF7F0;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    height: 100vh;
    background: linear-gradient(120deg, #04140E, #0F6B3A);
    color: var(--text-light);
    overflow: hidden;
}

/* Subtle digital grid */
.background-grid {
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(155,227,180,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(155,227,180,0.04) 1px, transparent 1px);
    background-size: 90px 90px;
    z-index: 0;
}

/* Main container */
.main {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    align-items: center;
}

/* LEFT PANEL – ALL CONTENT */
.left-panel {
    width: 50%;
    padding-left: 90px;
}

/* BIG LOGO */
.logo {
    width: 240px;
    margin-bottom: 45px;
}

/* MAIN TITLE */
h1 {
    font-size: 72px;
    margin: 0;
    letter-spacing: 4px;
    color: var(--green-light);
}

/* SUB TITLE */
h2 {
    font-size: 26px;
    font-weight: normal;
    margin: 20px 0 45px;
    color: #CFEFE0;
    letter-spacing: 1.5px;
}

/* DESCRIPTION */
.description {
    font-size: 18px;
    line-height: 2;
    max-width: 540px;
    margin-bottom: 70px;
    color: #E2F5EC;
}

/* BUTTON */
.btn {
    background: linear-gradient(135deg, #9BE3B4, #2FA66A);
    color: #04140E;
    border: none;
    padding: 20px 65px;
    border-radius: 60px;
    font-size: 19px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.35s ease;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 22px 50px rgba(0,0,0,0.6);
}

/* FOOTER */
.footer {
    position: absolute;
    bottom: 25px;
    left: 90px;
    font-size: 13px;
    color: #BFE8D5;
    letter-spacing: 0.7px;
}
</style>
</head>

<body>

<div class="background-grid"></div>

<div class="main">

    <!-- LEFT SIDE CONTENT ONLY -->
    <div class="left-panel">

        <img src="logo.png" alt="Whisper-WA Logo" class="logo">

        <h1>Whisper-WA</h1>
        <h2>Digital Forensic Analysis Tool</h2>

        <p class="description">
            Whisper-WA is a digital forensic system designed to analyze WhatsApp data,
            support investigative processes, and generate structured forensic reports
            within a secure and controlled environment.
        </p>

        <a href="auth.html">
            <button class="btn">Secure Sign In</button>
        </a>

    </div>

</div>

<div class="footer">
    © 2026 Whisper-WA • Digital Forensics Platform
</div>

</body>
</html>
