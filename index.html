<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whisper-WA</title>

<style>
:root {
    --green-dark: #071F16;
    --green-main: #0F6B3A;
    --green-accent: #2FA66A;
    --green-light: #9BE3B4;
    --text-light: #EAF7F0;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #071F16, #0F6B3A);
    color: var(--text-light);
    overflow: hidden;
}

/* Background grid */
.background-grid {
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(155, 227, 180, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(155, 227, 180, 0.05) 1px, transparent 1px);
    background-size: 70px 70px;
    z-index: 0;
}

/* Main layout */
.main {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    align-items: center;
    padding-left: 90px;
}

/* Left content */
.content {
    max-width: 750px;
}

/* Logo */
.logo {
    width: 180px;
    margin-bottom: 30px;
}

/* Titles */
h1 {
    font-size: 64px;
    margin: 0;
    letter-spacing: 3px;
    color: var(--green-light);
}

h2 {
    font-size: 24px;
    font-weight: normal;
    margin: 15px 0 35px;
    color: #CFEFE0;
    letter-spacing: 1px;
}

/* Description */
.description {
    font-size: 18px;
    line-height: 1.9;
    margin-bottom: 55px;
    color: #E2F5EC;
}

/* Button */
.btn {
    background: linear-gradient(135deg, #9BE3B4, #2FA66A);
    color: #062016;
    border: none;
    padding: 18px 54px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.35s ease;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 40px rgba(0,0,0,0.55);
}

/* Footer */
.footer {
    position: absolute;
    bottom: 25px;
    left: 90px;
    font-size: 13px;
    color: #BFE8D5;
    letter-spacing: 0.6px;
}
</style>
</head>

<body>

<div class="background-grid"></div>

<div class="main">
    <div class="content">

        <img src="logo.png" alt="Whisper-WA Logo" class="logo">

        <h1>Whisper-WA</h1>
        <h2>Digital Forensic Analysis Tool</h2>

        <p class="description">
            Whisper-WA is a digital forensic system designed to analyze WhatsApp data,
            support investigative processes, and generate structured forensic reports
            within a secure and controlled environment.
        </p>

        <a href="auth.html">
            <button class="btn">Secure Sign In</button>
        </a>

    </div>
</div>

<div class="footer">
    © 2026 Whisper-WA • Digital Forensics Platform
</div>

</body>
</html>
