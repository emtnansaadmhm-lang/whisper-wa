<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper-WA | System Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary-dark:#1f5f3b;
      --primary-mid:#3f9b5f;
      --primary-light:#5fbf7a;
      --accent-glow:#8fd9a8;

      --bg-dark:#0e1a12;
      --glass-bg: rgba(20, 40, 30, 0.65);
      --glass-border: rgba(95, 191, 122, 0.3);

      --text-muted:#c2dec9;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family:'Tajawal',sans-serif;
      color:#fff;
      height:100vh;
      overflow:hidden;

      /* ✅ نفس الخلفية السابقة */
      background-color: var(--bg-dark);
      background-image:
        radial-gradient(1200px 700px at 20% 10%, rgba(95,191,122,0.12), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(143,217,168,0.10), transparent 55%),
        linear-gradient(rgba(31,95,59,0.10) 1px, transparent 1px),
        linear-gradient(90deg, rgba(31,95,59,0.10) 1px, transparent 1px);
      background-size: auto, auto, 40px 40px, 40px 40px;
    }

    .animated-bg-logo{
      position: fixed;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      z-index:-1;
      width: 620px;
      opacity:0.18;
      animation: glow 8s ease-in-out infinite alternate;
    }
    .animated-bg-logo img{
      width:100%;
      filter: drop-shadow(0 0 30px var(--primary-mid));
    }
    @keyframes glow{
      from{ opacity:0.1; transform:translate(-50%,-50%) scale(0.96); }
      to{ opacity:0.26; transform:translate(-50%,-50%) scale(1.04); }
    }

    .container{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(760px,95vw);
      background: var(--glass-bg);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(14px);
      border-radius:22px;
      padding:32px;
      box-shadow:0 10px 40px rgba(0,0,0,0.45);
    }

    h1{
      font-size:2rem;
      font-weight:900;
      margin-bottom:6px;
      text-shadow:0 0 10px rgba(143,217,168,0.45);
    }

    .subtitle{
      color:var(--text-muted);
      margin-bottom:20px;
    }

    .tabs{
      display:flex;
      background:rgba(0,0,0,0.18);
      border-radius:16px;
      overflow:hidden;
      margin-bottom:16px;
    }

    .tab-btn{
      flex:1;
      padding:14px;
      border:none;
      background:none;
      color:var(--text-muted);
      font-weight:900;
      cursor:pointer;
    }

    .tab-btn.active{
      background:rgba(95,191,122,0.18);
      color:var(--accent-glow);
    }

    .tab-content{ display:none; }
    .tab-content.active{ display:block; }

    label{
      display:block;
      margin:14px 0 8px;
      color:var(--text-muted);
      font-weight:800;
    }

    input, textarea{
      width:100%;
      padding:13px;
      border-radius:12px;
      border:1px solid var(--glass-border);
      background:rgba(0,0,0,0.25);
      color:#fff;
      font-size:1rem;
    }

    textarea{ min-height:110px; }

    .actions{
      display:flex;
      gap:14px;
      margin-top:20px;
    }

    .btn{
      flex:1;
      padding:14px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      border:none;
      font-size:1rem;
    }

    .btn-primary{
      background:linear-gradient(45deg,var(--primary-dark),var(--primary-mid));
      color:#fff;
    }

    .btn-ghost{
      background:rgba(0,0,0,0.22);
      color:var(--accent-glow);
      border:1px solid rgba(255,255,255,0.12);
    }

    .alert{
      margin-top:18px;
      padding:14px;
      border-radius:14px;
      font-weight:900;
      display:none;
    }
    .alert.success{ background:rgba(95,191,122,0.16); }
    .alert.danger{ background:rgba(255,107,107,0.16); }
  </style>
</head>

<body>

<div class="animated-bg-logo">
  <img src="logo.png" alt="">
</div>

<div class="container">
  <section class="card">

    <h1>System Login</h1>
    <p class="subtitle">Login to continue, or request an account.</p>

    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="request">Request Account</button>
    </div>

    <div class="tab-content active" id="login">
      <label>Email / Username</label>
      <input id="loginUser" placeholder="analyst@domain.com">

      <label>Password</label>
      <input id="loginPass" type="password" placeholder="••••••••">

      <div class="actions">
        <button class="btn btn-primary" id="btnLogin">Sign In</button>
      </div>
    </div>

    <div class="tab-content" id="request">
      <label>Full Name</label>
      <input>

      <label>Email</label>
      <input>

      <label>Reason / Use Case</label>
      <textarea placeholder="Write a short reason..."></textarea>

      <div class="actions">
        <button class="btn btn-primary">Submit Request</button>
        <button class="btn btn-ghost">Clear</button>
      </div>
    </div>

    <div id="alert" class="alert"></div>

  </section>
</div>

<script>
  const tabs = document.querySelectorAll(".tab-btn");
  const contents = document.querySelectorAll(".tab-content");
  const alertBox = document.getElementById("alert");

  tabs.forEach(btn=>{
    btn.onclick=()=>{
      tabs.forEach(b=>b.classList.remove("active"));
      contents.forEach(c=>c.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
      alertBox.style.display="none";
    }
  });

  btnLogin.onclick=()=>{
    if(loginUser.value==="admin" && loginPass.value==="admin123"){
      alertBox.textContent="Login successful";
      alertBox.className="alert success";
    }else{
      alertBox.textContent="Invalid credentials";
      alertBox.className="alert danger";
    }
    alertBox.style.display="block";
  }
</script>

</body>
</html>
