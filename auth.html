<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper-WA | System Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary-dark:#1f5f3b;
      --primary-mid:#3f9b5f;
      --accent-glow:#8fd9a8;
      --bg-dark:#0e1a12;
      --glass-bg: rgba(20,40,30,.65);
      --glass-border: rgba(95,191,122,.3);
      --text-muted:#c2dec9;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Tajawal',sans-serif;
      background:var(--bg-dark);
      color:#fff;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .animated-bg-logo{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:.12;
      z-index:-1;
    }
    .animated-bg-logo img{
      width:520px;
      filter:drop-shadow(0 0 40px var(--primary-mid));
    }

    .card{
      width:min(760px,95vw);
      background:var(--glass-bg);
      backdrop-filter:blur(14px);
      border:1px solid var(--glass-border);
      border-radius:22px;
      padding:32px;
      box-shadow:0 10px 40px rgba(0,0,0,.45);
    }

    h1{
      font-size:2rem;
      font-weight:900;
      margin-bottom:8px;
      text-shadow:0 0 12px rgba(143,217,168,.55);
    }

    .subtitle{
      color:var(--text-muted);
      margin-bottom:22px;
      font-size:1rem;
    }

    .tabs{
      display:flex;
      background:rgba(0,0,0,.2);
      border-radius:16px;
      overflow:hidden;
      margin-bottom:18px;
    }
    .tab-btn{
      flex:1;
      padding:14px;
      border:none;
      background:none;
      color:var(--text-muted);
      font-weight:900;
      cursor:pointer;
    }
    .tab-btn.active{
      background:rgba(95,191,122,.18);
      color:var(--accent-glow);
    }

    .tab-content{display:none}
    .tab-content.active{display:block}

    label{
      display:block;
      margin:14px 0 8px;
      color:var(--text-muted);
      font-weight:800;
    }

    input,textarea{
      width:100%;
      padding:13px;
      border-radius:12px;
      border:1px solid var(--glass-border);
      background:rgba(0,0,0,.25);
      color:#fff;
      font-size:1rem;
    }

    textarea{min-height:110px}

    .actions{
      display:flex;
      gap:14px;
      margin-top:20px;
    }

    .btn{
      flex:1;
      padding:14px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      border:none;
      font-size:1rem;
    }
    .btn-primary{
      background:linear-gradient(45deg,var(--primary-dark),var(--primary-mid));
      color:#fff;
    }
    .btn-ghost{
      background:rgba(0,0,0,.22);
      color:var(--accent-glow);
      border:1px solid rgba(255,255,255,.12);
    }

    .alert{
      margin-top:18px;
      padding:14px;
      border-radius:14px;
      font-weight:900;
      display:none;
    }
    .alert.success{background:rgba(95,191,122,.16)}
    .alert.danger{background:rgba(255,107,107,.16)}
  </style>
</head>

<body>

<div class="animated-bg-logo">
  <img src="logo.png" alt="">
</div>

<section class="card">

  <!-- ✅ العنوان واضح -->
  <h1>System Login</h1>
  <p class="subtitle">Login to continue, or request an account.</p>

  <div class="tabs">
    <button class="tab-btn active" data-tab="login">Login</button>
    <button class="tab-btn" data-tab="request">Request Account</button>
  </div>

  <div class="tab-content active" id="login">
    <label>Email / Username</label>
    <input id="loginUser" placeholder="analyst@domain.com">

    <label>Password</label>
    <input id="loginPass" type="password" placeholder="••••••••">

    <div class="actions">
      <button class="btn btn-primary" id="btnLogin">Sign In</button>
    </div>
  </div>

  <div class="tab-content" id="request">
    <label>Full Name</label>
    <input>

    <label>Email</label>
    <input>

    <label>Reason / Use Case</label>
    <textarea placeholder="Write a short reason..."></textarea>

    <div class="actions">
      <button class="btn btn-primary">Submit Request</button>
      <button class="btn btn-ghost">Clear</button>
    </div>
  </div>

  <div id="alert" class="alert"></div>

</section>

<script>
  const tabs=document.querySelectorAll(".tab-btn");
  const contents=document.querySelectorAll(".tab-content");
  const alertBox=document.getElementById("alert");

  tabs.forEach(btn=>{
    btn.onclick=()=>{
      tabs.forEach(b=>b.classList.remove("active"));
      contents.forEach(c=>c.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(btn.dataset.tab).classList.add("active");
      alertBox.style.display="none";
    }
  });

  btnLogin.onclick=()=>{
    if(loginUser.value==="admin" && loginPass.value==="admin123"){
      alertBox.textContent="Login successful";
      alertBox.className="alert success";
    }else{
      alertBox.textContent="Invalid credentials";
      alertBox.className="alert danger";
    }
    alertBox.style.display="block";
  }
</script>

</body>
</html>
